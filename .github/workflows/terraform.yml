name: Terraform

on:
  workflow_call:
    inputs:
      artifact_name1:
        required: false
        type: string
      artifact_target_directory1:
        required: false
        type: string
      artifact_name2:
        required: false
        type: string
      artifact_target_directory2:
        required: false
        type: string
      artifact_name3:
        required: false
        type: string
      artifact_target_directory3:
        required: false
        type: string
      terraform_version:
        required: true
        type: string
      terraform_directory:
        required: false
        type: string
        default: "."
      AWS_ACCESS_KEY_ID:
        required: false
        type: string
      AWS_SECRET_ACCESS_KEY:
        required: false
        type: string
      AWS_REGION:
        required: false
        type: string

jobs:

  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.terraform_directory }}

    env:
      AWS_ACCESS_KEY_ID: ${{ inputs.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ inputs.AWS_REGION }}

    steps:
    - name: "Checkout Git repository"
      uses: actions/checkout@v2

    - name: "Download Artifacts1"
      if: ${{ inputs.artifact_name1 != '' }}
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name1 }}
        path: ${{ inputs.artifact_target_directory1 }}        

    - name: "Download Artifacts2"
      if: ${{ inputs.artifact_name2 != '' }}
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name2 }}
        path: ${{ inputs.artifact_target_directory2 }}   

    - name: "Download Artifacts3"
      if: ${{ inputs.artifact_name3 != '' }}
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name3 }}
        path: ${{ inputs.artifact_target_directory3 }}   

    - name: "Install Terraform"
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: "Validate Terraform"
      run: |
        terraform init
        terraform validate -no-color
        terraform fmt -check -recursive
    
    - name: "Apply Terraform"
      run: |
        terraform init
        terraform apply