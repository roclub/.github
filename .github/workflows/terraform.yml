name: Terraform

on:
  workflow_call:
    inputs:
      artifact_name:
        required: false
        type: string
      artifact_target_directory:
        required: false
        type: string
      terraform_version:
        required: true
        type: string
      terraform_directory:
        required: false
        type: string
        default: "."
      terraform_workspace:
        required: false
        type: string

jobs:
  terraform:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.terraform_directory }}

    steps:
      - name: "Checkout Git repository"
        uses: actions/checkout@v2

      - name: "Download Artifacts"
        if: ${{ inputs.artifact_name != '' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_target_directory }}

      - name: "Install Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.terraform_version }}
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_AUTH }}

      - name: "Select workspace"
        run: |
          mkdir .terraform
          printf '%s' ${{ inputs.terraform_workspace }} > .terraform/environment

      - name: "Validate Terraform"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_ENVIRONMENT: ${{ inputs.terraform_workspace }}
          TF_VAR_TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          terraform init
          terraform validate -no-color
          terraform fmt -check -recursive

      - name: "Apply Terraform"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_ENVIRONMENT: ${{ inputs.terraform_workspace }}
          TF_VAR_TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          terraform init
          terraform apply -auto-approve
