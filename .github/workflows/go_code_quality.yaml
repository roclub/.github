name: Golang Code Quality

on:
  push:
    paths:
      - '**.go'
      - 'go.mod'
  pull_request:
    types: [opened, reopened]

permissions:
  contents: write

jobs:
  code_qualitity:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: '1'

      - name: Setup and Install Required Packages
        run: |
          # Add repository
          sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe restricted multiverse"
          sudo apt-get update
          sudo apt-get install -y make gcc pkg-config libunwind-dev
          sudo apt-get install -y -f \
            gstreamer1.0-tools \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-plugins-base \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@c675eb70db3aa26b496bc4e64da320480338d41b # v3.0.0
        with:
          version: "v1.58.1"
          install-mode: "goinstall"
          args: '--config=".github/linters/.golangci.yaml" --timeout 60m'
